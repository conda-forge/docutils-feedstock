{% set version = "0.15.2" %}

package:
  name: docutils
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/d/docutils/docutils-{{ version }}.tar.gz
    sha256: a2aeea129088da402665e92e0b25b04b073c04b2dce4ab65caaa38b7ce2e1a99
  - url: https://pypi.io/packages/source/s/setuptools/setuptools-57.4.0.tar.gz
    sha256: 6bac238ffdf24e8806c61440e755192470352850f3419a52f26ffe0a1a64f465
    folder: setuptools-src


build:
  number: 5
  script:
    - "{{ PYTHON }} -m pip uninstall -y setuptools"
    - "cd setuptools-src"
    - "{{ PYTHON }} -m pip install ."
    - "cd .."
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
    - "{{ PYTHON }} -m pip uninstall -y setuptools"

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - docutils
    - docutils.languages
    - docutils.parsers
    - docutils.parsers.rst
    - docutils.parsers.rst.directives
    - docutils.parsers.rst.languages
    - docutils.readers
    - docutils.transforms
    - docutils.utils
    - docutils.utils.math
    - docutils.writers
    - docutils.writers.html4css1
    - docutils.writers.html5_polyglot
    - docutils.writers.latex2e
    - docutils.writers.odf_odt
    - docutils.writers.pep_html
    - docutils.writers.s5_html
    - docutils.writers.xetex

about:
  home: http://docutils.sourceforge.net/
  license: LicenseRef-Public-Domain-Dedictation and BSD 2-Clause and PSF 2.1.1 and GPL 3.0
  license_file: COPYING.txt
  summary: 'Docutils -- Python Documentation Utilities'
  description: |
    Docutils is an open-source text processing system for processing plaintext
    documentation into useful formats, such as HTML, LaTeX, man-pages, open-
    document, or XML.
  doc_url: http://docutils.sourceforge.net/docs/index.html
  doc_source_url: https://sourceforge.net/p/docutils/code/HEAD/tree/trunk/docutils/docs/index.txt
  dev_url: http://svn.code.sf.net/p/docutils/code

extra:
  recipe-maintainers:
    - pmlandwehr
    - nehaljwani
    - ocefpaf
